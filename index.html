<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-Projeto</title>
    <link rel="stylesheet" href="src/style/global.css">
    <link rel="stylesheet" href="src/style/calculadora.css">

</head>

<body>
    <div class="fundo">
        <h1>PROJETO CALCULADORA</h1>
        <h2 class="subtitulo">Projeto Criado por : Elson Basques Afonso</h2>
        <div class="calculadora">
            <div class="fundo-resultado">
                <h2>Calculadora</h2>
                <p id="resultado"></p>
            </div>
            <table>
                <tr>
                    <td><button class="botao-l" onclick="clean('')">C</button></td>
                    <td><button class="botao-c" onclick="back('')"><</button></td>
                    <td><button class="botao-c" onclick="insert('/')">/</button></td>
                    <td><button class="botao-c" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao-n" onclick="insert('7')">7</button></td>
                    <td><button class="botao-n" onclick="insert('8')">8</button></td>
                    <td><button class="botao-n" onclick="insert('9')">9</button></td>
                    <td><button class="botao-c" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao-n" onclick="insert('4')">4</button></td>
                    <td><button class="botao-n" onclick="insert('5')">5</button></td>
                    <td><button class="botao-n" onclick="insert('6')">6</button></td>
                    <td><button class="botao-c" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao-n" onclick="insert('1')">1</button></td>
                    <td><button class="botao-n" onclick="insert('2')">2</button></td>
                    <td><button class="botao-n" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao-c" style="height: 120px;" onclick="calcular('')">=</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao-n" style="width: 120px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao-n" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="src/js/calculadora.js"></script>

</html>
